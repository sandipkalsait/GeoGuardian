name: geo_guardian
description: "Geo Guardian - Smart Tourist Safety Monitoring & Incident Response System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase core & services — from latest FlutterFire BoM v4.2.0 (Sep 2025) :contentReference[oaicite:0]{index=0}
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.1
  firebase_analytics: ^12.0.0
  firebase_messaging: ^16.0.1
  firebase_storage: ^13.0.1
  firebase_database: ^12.0.1
  cloud_firestore: ^6.0.1
  # If you need Firebase Functions, ensure version matches BoM: use ^5.2.0 or latest in BoM v4.2.0 :contentReference[oaicite:1]{index=1}
#  firebase_functions: ^5.2.0

  # State management
  provider: ^6.1.5+1

  # Location & Maps
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  google_maps_flutter: ^2.9.0
  maps_toolkit: ^3.0.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Utilities etc.
  uuid: ^4.5.1
  crypto: ^3.0.5
  encrypt: ^5.0.3
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.1
  permission_handler: ^12.0.1
  device_info_plus: ^12.1.0

  # Connectivity / Internet check — resolved conflict via internet_connection_checker_plus
  connectivity_plus: ^7.0.0
  internet_connection_checker_plus: ^2.7.2  # Relies on connectivity_plus, avoids conflict :contentReference[oaicite:2]{index=2}

  # UI enhancements
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  qr_flutter: ^4.1.0
  qr_code_scanner:
      git:
        url: https://github.com/juliuscanute/qr_code_scanner.git
        ref: master

  # Other utilities
  http: ^1.2.2
  path_provider: ^2.1.4
  image_picker: ^1.1.2
  flutter_secure_storage: ^9.2.2
  flutter_local_notifications: ^19.4.2
  local_auth: ^2.3.0
  timeago: ^3.7.0
  firebase_app_check: ^0.4.1
  logger: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

